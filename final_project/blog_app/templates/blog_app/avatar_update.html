{% extends "blog_app/index.html" %}
{% load static %}

{% block content_form %}
    <div class="bg-info d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="text-center fs-1 fw-bold">Update Avatar</div>
        <div class="d-flex justify-content-center mt-2 mb-2">
            <img src="{{ avatar.image.url }}" alt="Avatar" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.image }}
            {% if form.image.value %}
                <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="button" onclick="document.getElementById('{{ form.image.id_for_label }}').value=''">Clear</button>
            {% endif %}
            <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Update Avatar</button>
        </form>
    </div>
{% endblock content_form %}
