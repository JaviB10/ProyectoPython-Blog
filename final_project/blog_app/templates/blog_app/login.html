{% extends "blog_app/index.html" %}
{% load static %}

{% block content_form %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="{% static 'blog_app/assets/image/login-icon.svg' %}" alt="login-icon" style="height: 7rem"/>
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <form method="POST" action="{% url 'blog_app:login_user' %}">
            {% csrf_token %}
            <div class="input-group mt-4">
                <div class="input-group-text bg-info">
                    <img src="{% static 'blog_app/assets/image/username-icon.svg' %}" alt="username-icon" style="height: 1rem"/>
                </div>
                <input
                    class="form-control bg-light"
                    type="text"
                    name="{{ form.username.name }}"
                    placeholder="Username"
                />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <img src="{% static 'blog_app/assets/image/password-icon.svg' %}" alt="password-icon" style="height: 1rem"/>
                </div>
                <input
                    class="form-control bg-light"
                    type="password"
                    name="{{ form.password.name }}"
                    placeholder="Password"
                />
            </div>
            {% if form.errors %}
                <ul class="error-list mt-1">
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div>
                <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Login</button>
            </div>
        </form>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>Don't have an account?</div>
            <a href="{% url 'blog_app:register_user' %}" class="text-decoration-none text-info fw-semibold">Register</a>
        </div>
    </div>
{% endblock content_form %}
