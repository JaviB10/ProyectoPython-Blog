{% extends "blog_app/index.html" %}
{% load static %}

{% block content_form %}
    <div class="container mt-5 pt-5 vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow">
            <h1 class="text-center mb-3">Create Category</h1>
            <div>
                <form method="POST" action="{% url 'blog_app:category_created' %}">
                    {% csrf_token %}
                    <div class="input-group mt-4">
                        <input
                            class="form-control bg-light"
                            type="text"
                            name="{{ form.name.name }}"
                            placeholder="Name Category"
                        />
                    </div>
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-dark fuente me-2" href="{% url 'blog_app:category_list' %}">Back</a>
                        <button class="btn btn-info fuente" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content_form %}
