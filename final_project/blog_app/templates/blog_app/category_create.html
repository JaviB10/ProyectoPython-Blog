{% extends "blog_app/index.html" %}
{% load static %}

{% block content_form %}
    <div class="bg-info d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="{% static 'blog_app/assets/image/add-icon.svg' %}" alt="add-icon" style="height: 7rem"/>
        </div>
        <div class="text-center fs-1 fw-bold">Add Category</div>
        <form method="POST" action="{% url 'blog_app:category_created' %}">
            {% csrf_token %}
            <div class="input-group mt-4">
                <div class="input-group-text bg-info">
                    <img src="{% static 'blog_app/assets/image/name-icon.svg' %}" alt="name-icon" style="height: 1rem"/>
                </div>
                <input
                    class="form-control bg-light"
                    type="text"
                    name="{{ form.name.name }}"
                    placeholder="Name Category"
                />
            </div>
            <div>
                <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Add</button>
            </div>
        </form>
    </div>
{% endblock content_form %}
