{% extends "blog_app/index.html" %}
{% load static %}

{% block content_form %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <div class="text-center fs-1 fw-bold">Update User</div>

            <form method="POST" action="{% url 'blog_app:user_update' pk=user.pk %}">
                {% csrf_token %}
                <div class="input-group mt-4">
                    <div class="input-group-text bg-info">
                        <img src="{% static 'blog_app/assets/image/username-icon.svg' %}" alt="username-icon" style="height: 1rem"/>
                    </div>
                    <input
                        class="form-control bg-light"
                        type="text"
                        name="{{ form.username.name }}"
                        value="{{ form.instance.username }}"
                        placeholder="Username"
                    />
                </div>
                <div class="input-group mt-4">
                    <div class="input-group-text bg-info">
                        <img src="{% static 'blog_app/assets/image/name-icon.svg' %}" alt="name-icon" style="height: 1rem"/>
                    </div>
                    <input
                        class="form-control bg-light"
                        type="text"
                        name="{{ form.first_name.name }}"
                        value="{{ form.instance.first_name }}"
                    />
                </div>
                <div class="input-group mt-4">
                    <div class="input-group-text bg-info">
                        <img src="{% static 'blog_app/assets/image/name-icon.svg' %}" alt="name-icon" style="height: 1rem"/>
                    </div>
                    <input
                        class="form-control bg-light"
                        type="text"
                        name="{{ form.last_name.name }}"
                        value="{{ form.instance.last_name }}"
                    />
                </div>
                <div class="input-group mt-4">
                    <div class="input-group-text bg-info">
                        <img src="{% static 'blog_app/assets/image/name-icon.svg' %}" alt="name-icon" style="height: 1rem"/>
                    </div>
                    <input
                        class="form-control bg-light"
                        type="email"
                        name="{{ form.email.name }}"
                        value="{{ form.instance.email }}"
                    />
                </div>
                <div class="input-group mt-4">
                    <div class="input-group-text bg-info">
                        <img src="{% static 'blog_app/assets/image/name-icon.svg' %}" alt="name-icon" style="height: 1rem"/>
                    </div>
                    <input
                        class="form-control bg-light"
                        type="date"
                        name="{{ form.date_of_birth.name }}"
                        value="{{ form.instance.user.date_of_birth|date:'Y-m-d' }}"
                        placeholder="YYYY-MM-DD"
                    />
                </div>

                <div>
                    <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Update</button>
                </div>
            </form>

        </div>
    </div>
{% endblock content_form %}
