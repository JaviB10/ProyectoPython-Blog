{% extends "blog_app/index.html" %}

{% block content_title %}
    <h1>Send message</h1>
{% endblock content_title %}

{% block content_form %}
    <form action="{% url 'blog_app:message_created' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
{% endblock content_form %}
