{% extends "blog_app/index.html" %}
{% load static %}

{% block content_form %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <div class="text-center fs-1 fw-bold">Update Profile</div>

            <form method="POST" action="{% url 'blog_app:profile_update' pk=profile.pk %}">
                {% csrf_token %}
                <div class="input-group mt-4">
                    <div class="input-group-text bg-info">
                        <img src="{% static 'blog_app/assets/image/name-icon.svg' %}" alt="name-icon" style="height: 1rem"/>
                    </div>
                    <input
                        class="form-control bg-light"
                        type="text"
                        name="{{ form.description.name }}"
                        value="{{ form.instance.description }}"
                        placeholder="Description"
                    />
                </div>
                <div class="input-group mt-4">
                    <div class="input-group-text bg-info">
                        <img src="{% static 'blog_app/assets/image/name-icon.svg' %}" alt="name-icon" style="height: 1rem"/>
                    </div>
                    <input
                        class="form-control bg-light"
                        type="text"
                        name="{{ form.website.name }}"
                        value="{{ form.instance.website }}"
                        placeholder="Website"
                    />
                </div>

                <div>
                    <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Update</button>
                </div>
            </form>

        </div>
    </div>
{% endblock content_form %}
